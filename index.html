<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<div class="container">
  <div class="card main">
    <div class="top-main">
      <img src="/images/image-jeremy.png">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
    <div class="bottom-main">
      <ul>
        <li><a href="#">Daily</a></li>
        <li><a class="active" href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </div>
  </div>
  <div class="card work">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Work</h2>
      <a class="dots" href="#"><img src="/images/icon-ellipsis.svg"></a>
      <h1>32hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card play">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Play</h2>
      <h1>32hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card study">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Study</h2>
      <h1>32hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card exercise">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Excerise</h2>
      <h1>4hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card social">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Social</h2>
      <h1>32hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card self-care">
    <div class="top">
    </div>
    <div class="bottom">
      <h2>Self Care</h2>
      <h1>32hrs</h1>
      <p>Last Week - 36hrs</p>
    </div>
  </div>
</div>
  <script src="/JS/app.js"></script>
</body>
</html>
